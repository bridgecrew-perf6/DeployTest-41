<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/styles/index.css">
        <title>Deploy Test</title>
    </head>
    <body>
        <div class = "card_container">
            <section class = "card_header">
                <figure class = "card_image">
                    <img class = "nft_img" src = "assets/images/image-equilibrium.jpg" alt = "nft_img">
                </figure>
            </section>

            <section class = "card_body">
                <h3 class = "title">
                    Equilibrium #3429
                </h3>

                <p class = "description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class = "info">
                    <p class = "price">
                        <img class = "ethereum_icon" src = "assets/images/icon-ethereum.svg">
                        0.041ETH
                    </p>

                    <p class = "time_left">
                        <img class = "clock_icon" src = "assets/images/icon-clock.svg">
                        3 days left
                    </p>
                </div>

                <div class = "creator_info">
                    <img class = "avatar" src = "assets/images/image-avatar.png">
                    <p class = "creation">
                        Creation of <span class = "creator_name">Jules Wyvern</span>
                    </p>
                </div>
            </section>
        </div>
    </body>
</html>
