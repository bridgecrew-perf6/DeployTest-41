<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Test</title>
</head>
<body>
    <div class = "card_content">
        <a class = "image_link" href = "google.comm">
            <img class = "img" scr = "assets/images/image_equilibrium.jpg">
        </a>

        <h3 class = "card_title">
            Equilibrium #3429
        </h3>

        <p class = "card_description">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class = "card_info">
            <p class = "price">
                <img class = "ethereum_icon" scr = "assets/images/icon-ethereum.svg">
                0.041ETH
            </p>

            <p class = "time_left">
                <img class = "clock_icon" scr = "assets/images/icon-clock.svg">
                3 days left
            </p>
        </div>

        <div class = "creator_info">
            <img class = "creator_avatar" scr = "assets/images/image-avatar.jpg">
            <p class = "creation">
                Creation of <span class = "creator_name">Jules Wyvern</span>
            </p>
        </div>
    </div>
</body>
</html>
